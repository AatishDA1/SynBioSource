<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datasets</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/assets/css/style.css" />
    <style>
      .drag-area {
        border: 2px dashed #ccc;
        border-radius: 10px;
        width: 100%;
        height: 300px; /* Increased height */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 10px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .drag-area:hover {
        background-color: #f8f8f8;
      }

      .drag-over {
        background-color: #e9ecef;
      }

      .file-input {
        position: absolute;
        width: 100%;
        height: 100%;
        cursor: pointer;
        opacity: 0;
      }
      .upload-info {
        position: absolute;
        width: 100%;
        bottom: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../../assets/images/SBS_Logo_transparentbg_notext.png"
            alt="Your Logo"
            height="80"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Datasets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">API Documentation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign-Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container mt-5">
        <h1 class="text-center padding">Upload Datasets</h1>
        <div class="line"></div>

        <!-- Upload Section -->
        <div class="container mt-5">
          <div class="row">
            <!-- Dataset ZIP File Upload -->
            <div class="col-md-6">
              <div class="drag-area" id="drag-area-zip">
                <p>Drag and Drop Dataset ZIP File Here or <b>Browse</b></p>
                <input
                  type="file"
                  class="file-input"
                  accept=".zip"
                  onchange="updateFileInfo(this, 'zip-info')"
                />
                <div class="upload-info" id="zip-info"></div>
              </div>
            </div>
            <!-- Metadata JSON File Upload -->
            <div class="col-md-6">
              <div class="drag-area" id="drag-area-json">
                <p>Drag and Drop Metadata JSON File Here or <b>Browse</b></p>
                <input
                  type="file"
                  class="file-input"
                  accept=".json"
                  onchange="updateFileInfo(this, 'json-info')"
                />
                <div class="upload-info" id="json-info"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <p>By <strong>Aatish Dhawan</strong></p>
      <div>
        <a
          href="https://github.com/AatishDA1/SynBioSource.git"
          class="d-inline-block text-light me-2"
        >
          <i class="bi bi-github" style="font-size: 1.5rem"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/aatishdhawan/"
          class="d-inline-block text-light"
        >
          <i class="bi bi-linkedin" style="font-size: 1.5rem"></i>
        </a>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Upload Boxes JS -->
    <script>
      function updateFileInfo(input, infoId) {
        const infoDiv = document.getElementById(infoId);
        if (input.files.length > 0) {
          const file = input.files[0];
          infoDiv.innerHTML = `<strong>Uploaded:</strong> ${file.name} <button onclick="clearFile('${input.id}', '${infoId}')">Clear</button>`;
        } else {
          infoDiv.innerHTML = "";
        }
      }

      function clearFile(inputId, infoId) {
        const input = document.getElementById(inputId);
        const infoDiv = document.getElementById(infoId);
        input.value = ""; // Clear the input
        infoDiv.innerHTML = ""; // Clear the info div
      }
    </script>
  </body>
</html>
