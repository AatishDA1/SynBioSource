<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../../assets/images/SBS_Logo_transparentbg_notext.png"
            alt="Your Logo"
            height="80"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Datasets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">API Documentation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign-Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Login Form -->
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <h1 class="display-4 fw-semibold">Login</h1>
            <div class="line"></div>
            <div class="card">
              <form class="p-4 p-md-5 border rounded-3 bg-light">
                <!-- Email Address -->
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control form-focus-color"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <!-- Password -->
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control form-focus-color"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <button class="my-3 w-100 btn btn-lg btn-submit" type="submit">
                  Submit
                </button>
                <a href="#" class="d-block mb-3 text-muted">Forgot password?</a>
                <a href="#" class="d-block mb-3 text-muted"
                  >Don't have an account? Sign up</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>By <strong>Aatish Dhawan</strong></p>
      <div>
        <a
          href="https://github.com/AatishDA1/SynBioSource.git"
          class="d-inline-block text-light me-2"
        >
          <i class="bi bi-github" style="font-size: 1.5rem"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/aatishdhawan/"
          class="d-inline-block text-light"
        >
          <i class="bi bi-linkedin" style="font-size: 1.5rem"></i>
        </a>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
