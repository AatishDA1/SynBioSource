<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datasets</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../../assets/images/SBS_Logo_transparentbg_notext.png"
            alt="Your Logo"
            height="80"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Datasets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">API Documentation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign-Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container mt-5">
        <h1 class="text-center">Dataset XYZ</h1>
        <div class="line"></div>

        <!-- Core Information -->
        <h4 class="text-center font-weight-bold mt-3">
          By John Doe | 01/08/2021
        </h4>
        <div class="text-center mb-4">
          <button
            type="button"
            class="btn btn-login"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="File Size: 1.2MB"
          >
            Download <i class="bi bi-download"></i>
          </button>
        </div>

        <!-- Viewing Section -->
        <div id="uploadInstructions" class="bg-light p-5 rounded">
          <div class="row">
            <div class="col-4">
              <div
                id="instructions-navbar"
                class="nav-pills flex-column sticky-top"
                style="top: 20px"
              >
                <a class="nav-link" href="#item-1">Item 1</a>
                <a class="nav-link ms-3 my-1" href="#item-1-1">Item 1-1</a>
                <a class="nav-link ms-3 my-1" href="#item-1-2">Item 1-2</a>
                <a class="nav-link" href="#item-2">Item 2</a>
                <a class="nav-link" href="#item-3">Item 3</a>
                <a class="nav-link ms-3 my-1" href="#item-3-1">Item 3-1</a>
                <a class="nav-link ms-3 my-1" href="#item-3-2">Item 3-2</a>
              </div>
            </div>
            <div class="col-8">
              <div
                data-bs-spy="scroll"
                data-bs-target="#instructions-navbar"
                data-bs-smooth-scroll="true"
                class="uploadInstructions"
                tabindex="0"
                style="height: 800px; overflow-y: auto"
              >
                <h4 id="item-1">Item 1</h4>
                <p>...</p>
                <h5 id="item-1-1">Item 1-1</h5>
                <p>...</p>
                <h5 id="item-1-2">Item 1-2</h5>
                <p>...</p>
                <h4 id="item-2">Item 2</h4>
                <p>...</p>
                <h4 id="item-3">Item 3</h4>
                <p>...</p>
                <h5 id="item-3-1">Item 3-1</h5>
                <p>...</p>
                <h5 id="item-3-2">Item 3-2</h5>
                <p>...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>By <strong>Aatish Dhawan</strong></p>
      <div>
        <a
          href="https://github.com/AatishDA1/SynBioSource.git"
          class="d-inline-block text-light me-2"
        >
          <i class="bi bi-github" style="font-size: 1.5rem"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/aatishdhawan/"
          class="d-inline-block text-light"
        >
          <i class="bi bi-linkedin" style="font-size: 1.5rem"></i>
        </a>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tooltip -->
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
